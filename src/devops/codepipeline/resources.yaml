AWSTemplateFormatVersion: "2010-09-09"
Description: Core infrastructure for file processing system
Transform: AWS::Serverless-2016-10-31

Parameters:
  Environment:
    Type: String

Resources:

  #################################
  # DynamoDB Table
  #################################
  FileMetadataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "FileMetadata-${AWS::AccountId}"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: fileId
          AttributeType: S
      KeySchema:
        - AttributeName: fileId
          KeyType: HASH

  #################################
  # SQS + DLQ
  #################################
  ProcessingDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "file-processing-dlq-${AWS::AccountId}"

  ProcessingQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "file-processing-main-${AWS::AccountId}"
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt ProcessingDLQ.Arn
        maxReceiveCount: 5

  #################################
  # Lambda IAM Role (shared)
  #################################
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "lambda-exec-${AWS::AccountId}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaAWSPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                  - sqs:*
                  - dynamodb:*
                  - logs:*
                Resource: "*"

  #################################
  # Lambda Functions
  #################################
  UploadLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "upload-handler-${AWS::AccountId}"
      Runtime: python3.11
      Role: !GetAtt LambdaExecutionRole.Arn
      Handler: src/Upload_File.lambda_handler
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              return {"statusCode": 200, "body": "Upload bootstrap"}

  S3ProcessorLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "s3-processor-${AWS::AccountId}"
      Runtime: python3.11
      Role: !GetAtt LambdaExecutionRole.Arn
      Handler: src/S3_Processor.lambda_handler
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              print(event)

  SQSWorkerLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "sqs-worker-${AWS::AccountId}"
      Runtime: python3.11
      Role: !GetAtt LambdaExecutionRole.Arn
      Handler: src/SQS_Worker.lambda_handler
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              print(event)

  StatusLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "status-handler-${AWS::AccountId}"
      Runtime: python3.11
      Role: !GetAtt LambdaExecutionRole.Arn
      Handler: src/Get_Status.lambda_handler
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              return {"statusCode": 200, "body": "Status bootstrap"}


  #################################
  # S3 → Lambda Permission
  #################################
  S3InvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref S3ProcessorLambda
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn: !GetAtt UploadBucket.Arn
  UploadBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "file-upload-${AWS::AccountId}"
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            Function: !GetAtt S3ProcessorLambda.Arn


  #################################
  # SQS → Lambda mapping
  #################################
  SQSEventMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      EventSourceArn: !GetAtt ProcessingQueue.Arn
      FunctionName: !Ref SQSWorkerLambda
      BatchSize: 10
      Enabled: true

  #################################
  # API Gateway
  #################################
  Api:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub "file-api-${AWS::AccountId}"

  UploadResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref Api
      ParentId: !GetAtt Api.RootResourceId
      PathPart: upload

  StatusResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref Api
      ParentId: !GetAtt Api.RootResourceId
      PathPart: status

  UploadMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref Api
      ResourceId: !Ref UploadResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UploadLambda.Arn}/invocations"

  StatusMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref Api
      ResourceId: !Ref StatusResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${StatusLambda.Arn}/invocations"

  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - UploadMethod
      - StatusMethod
    Properties:
      RestApiId: !Ref Api
      StageName: dev
      
Outputs:
  UploadApiUrl:
    Value: !Sub "https://${Api}.execute-api.${AWS::Region}.amazonaws.com/dev/upload"
    Description: "POST URL for Upload Lambda"

  StatusApiUrl:
    Value: !Sub "https://${Api}.execute-api.${AWS::Region}.amazonaws.com/dev/status"
    Description: "GET URL for Status Lambda"
