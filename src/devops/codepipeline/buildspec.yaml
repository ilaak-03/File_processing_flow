version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing SAM CLI"
      - pip install --upgrade pip
      - pip install aws-sam-cli
      - sam --version

  build:
    commands:
      - echo "Building SAM application"
      - sam build src/devops/codepipeline/resources.yaml
      - echo "Build output:"
      - ls -la .aws-sam/build

  post_build:
    commands:
      - echo "Deploying SAM stack"
      - sam deploy
          --template-file .aws-sam/build/resources.yaml
          --stack-name file-flow-resources-dev
          --region ap-south-1
          --s3-bucket file-processing-pipeline-artifacts
          --capabilities CAPABILITY_NAMED_IAM
          --parameter-overrides Environment=dev
          --no-confirm-changeset
          --no-fail-on-empty-changeset

artifacts:
  files:
    - '**/*'
